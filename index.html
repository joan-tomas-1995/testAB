<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .product h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .product p {
        color: #28a745;
        font-weight: bold;
      }

      .product button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .product button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Mi Tienda Online</h1>
    </header>

    <main class="container">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>€19.99</p>
        <button>Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>€24.99</p>
        <button>Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Producto 3">
        <h2>Producto 3</h2>
        <p>€15.50</p>
        <button>Comprar</button>
      </div>
    </main>
  </body>

</html>
