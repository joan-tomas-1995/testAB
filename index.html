<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .product h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .product p {
        color: #28a745;
        font-weight: bold;
      }

      .product button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .product button:hover {
        background-color: #0056b3;
      }
    </style>
<script>
  // Ocultar la página inicialmente
  !function () {
    var style = document.createElement('style');
    style.type = 'text/css';
    style.id = 'testab-hide-style';
    style.innerHTML = 'body {opacity: 0 !important;}';
    document.head.appendChild(style);

    // Función para mostrar la página
    window.testabShow = function () {
      var style = document.getElementById('testab-hide-style');
      if (style) {
        style.parentNode.removeChild(style);
        document.body.style.opacity = '';
      }
    };

    // Mostrar la página después de 2 segundos como máximo
    setTimeout(window.testabShow, 2000);
  }();

  // SDK simplificado
  window.TestAB = {
    experiments: {},
    visitorId: Math.random().toString(36).substring(2),
    debug: true,
    supabaseUrl: 'https://aynriqgxrddbxrwlxqlu.supabase.co',
    supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5bnJpcWd4cmRkYnhyd2x4cWx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNTM1OTAsImV4cCI6MjA2MTYyOTU5MH0.PiWqRIsART84mavWoG944qfb82JEyXbAFN2huR-sK40',

    // Inicializar el SDK
    init: function (config) {
      this.apiKey = config.apiKey;
      this.loadExperiments();
    },

    // Cargar experimentos activos
    loadExperiments: async function () {
      try {
        const response = await fetch(
          this.supabaseUrl + '/rest/v1/experiments?select=*&status=eq.active',
          {
            headers: {
              'apikey': this.supabaseKey,
              'Authorization': 'Bearer ' + this.supabaseKey
            }
          }
        );

        if (!response.ok) {
          throw new Error('Error en la respuesta de la API');
        }

        const { data: experiments, error } = await response.json();

        if (error) {
          throw error;
        }

        if (!Array.isArray(experiments)) {
          console.warn('No se encontraron experimentos activos');
          window.testabShow();
          return;
        }

        // Guardar experimentos
        this.experiments = experiments;

        // Aplicar cada experimento
        experiments.forEach(experiment => {
          if (this.shouldApplyExperiment(experiment)) {
            this.applyExperiment(experiment);
          }
        });

        window.testabShow();
      } catch (error) {
        console.error('Error cargando experimentos:', error);
        window.testabShow();
      }
    },

    // Verificar si el experimento debe aplicarse
    shouldApplyExperiment: function (experiment) {
      if (!experiment) return false;

      // Verificar URL
      if (experiment.target_url && !window.location.href.includes(experiment.target_url)) {
        return false;
      }

      // Verificar asignación de tráfico
      if (Math.random() * 100 > experiment.traffic_allocation) {
        return false;
      }

      return true;
    },

    // Aplicar un experimento
    applyExperiment: function (experiment) {
      if (!experiment || !experiment.variants) return;

      const variant = this.getVariant(experiment);

      if (variant && variant.changes) {
        Object.entries(variant.changes).forEach(([selector, styles]) => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(element => {
            Object.entries(styles).forEach(([property, value]) => {
              element.style[property] = value;
            });
          });
        });
      }
    },

    // Obtener variante para un experimento
    getVariant: function (experiment) {
      if (!experiment || !experiment.variants || !Array.isArray(experiment.variants)) {
        return null;
      }

      const hash = this.hashString(this.visitorId + experiment.id);
      const totalWeight = experiment.variants.reduce((sum, v) => sum + v.weight, 0);
      let weightSum = 0;

      for (const variant of experiment.variants) {
        weightSum += variant.weight;
        if (hash % totalWeight < weightSum) {
          return variant;
        }
      }

      return experiment.variants[0];
    },

    // Rastrear eventos
    track: async function (eventName, properties = {}) {
      const event = {
        name: eventName,
        properties: {
          ...properties,
          visitorId: this.visitorId,
          userId: this.apiKey,
          timestamp: new Date().toISOString(),
          url: window.location.href
        }
      };

      if (this.debug) {
        console.log('Evento registrado:', event);
      }

      try {
        const response = await fetch(this.supabaseUrl + '/rest/v1/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': this.supabaseKey,
            'Authorization': 'Bearer ' + this.supabaseKey
          },
          body: JSON.stringify(event)
        });

        if (!response.ok) {
          throw new Error('Error al guardar el evento');
        }
      } catch (error) {
        console.error('Error guardando evento:', error);
      }
    },

    // Función auxiliar para hash
    hashString: function (str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return Math.abs(hash);
    }
  };

  // Inicializar el SDK
  TestAB.init({
    apiKey: '571acf10-e61f-4d86-98ec-1bc79740aec0'
  });
</script>
