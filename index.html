<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .product h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .product p {
        color: #28a745;
        font-weight: bold;
      }

      .product button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .product button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      (function (w, d, s, o, f, js, fjs) {
        w['TestAB'] = o; w[o] = w[o] || function () { (w[o].q = w[o].q || []).push(arguments) };
        w[o].l = 1 * new Date(); js = d.createElement(s); fjs = d.getElementsByTagName(s)[0];
        js.async = 1; js.src = f; js.id = o; fjs.parentNode.insertBefore(js, fjs);
      }(window, document, 'script', 'testab', 'https://cdn.testab.app/testab.min.js'));

      testab('init', '571acf10-e61f-4d86-98ec-1bc79740aec0');
      testab('pageview');
    </script>
  </head>

  <body>
    <header>
      <h1>Mi Tienda Online</h1>
    </header>

    <main class="container">
      <div class="product" id="product1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2JxxysV3Jya743eJeNU0HVZTC5vM-wuPWoA&s"
          alt="Producto 1">
        <h2>Producto 1</h2>
        <p>€19.99</p>
        <button>Comprar</button>
      </div>
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTq3sXNqrqSocjjGgCieZ9MLaM2ttBseG7SA&s"
          alt="Producto 2">
        <h2>Producto 2</h2>
        <p>€24.99</p>
        <button>Comprar</button>
      </div>
      <div class="product">
        <img
          src="https://5.imimg.com/data5/ECOM/Default/2024/7/439128150/JO/EO/LD/141264671/h9b6fd5c1e98a4bd2b1dfe25a11d89b67p-500x500.webp"
          alt="Producto 3">
        <h2>Producto 3</h2>
        <p>€15.50</p>
        <button>Comprar</button>
      </div>
    </main>
  </body>

</html>
